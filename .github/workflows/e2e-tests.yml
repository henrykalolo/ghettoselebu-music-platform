name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run E2E tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Test on multiple browsers
        browser: [chrome, firefox, edge]
        # Test on multiple viewports
        viewport: 
          - { width: 1280, height: 720 }  # Desktop
          - { width: 768, height: 1024 }  # Tablet
          - { width: 375, height: 667 }   # Mobile
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
    
    - name: Install backend dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Set up Django database
      run: |
        cd backend
        python manage.py migrate
    
    - name: Start Django backend
      run: |
        cd backend
        python manage.py runserver &
        sleep 10
    
    - name: Start frontend development server
      run: |
        cd frontend
        npm start &
        sleep 30
    
    - name: Wait for services to be ready
      run: |
        curl -f http://localhost:8000/api/ || exit 1
        curl -f http://localhost:3000/ || exit 1
    
    - name: Run Cypress E2E tests
      uses: cypress-io/github-action@v6
      with:
        working-directory: frontend
        browser: ${{ matrix.browser }}
        record: false
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 120
        config: viewportWidth=${{ matrix.viewport.width }},viewportHeight=${{ matrix.viewport.height }}
        env: CYPRESS_baseUrl=http://localhost:3000
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
    
    - name: Upload Cypress screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots-${{ matrix.browser }}-${{ matrix.viewport.width }}x${{ matrix.viewport.height }}
        path: frontend/cypress/screenshots
    
    - name: Upload Cypress videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-videos-${{ matrix.browser }}-${{ matrix.viewport.width }}x${{ matrix.viewport.height }}
        path: frontend/cypress/videos
    
    - name: Upload Cypress reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-reports-${{ matrix.browser }}-${{ matrix.viewport.width }}x${{ matrix.viewport.height }}
        path: frontend/cypress/reports

  visual-testing:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run visual regression tests
      run: |
        cd frontend
        npm run test:visual || true
    
    - name: Upload visual diff reports
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-diff-reports
        path: frontend/cypress/visual-diff

  performance-testing:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run performance tests
      run: |
        cd frontend
        npm run test:e2e:performance
    
    - name: Upload performance reports
      uses: actions/upload-artifact@v4
      with:
        name: performance-reports
        path: frontend/cypress/performance-reports

  accessibility-testing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run accessibility tests
      run: |
        cd frontend
        npm run test:e2e:a11y
    
    - name: Upload accessibility reports
      uses: actions/upload-artifact@v4
      with:
        name: accessibility-reports
        path: frontend/cypress/accessibility-reports

  security-testing:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run security scan with OWASP ZAP
      uses: zaproxy/action-full-scan@v0.7.0
      with:
        target: 'http://localhost:3000'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: reports

  notify-results:
    runs-on: ubuntu-latest
    needs: [e2e-tests, visual-testing, performance-testing, accessibility-testing, security-testing]
    if: always()
    
    steps:
    - name: Notify on success
      if: ${{ needs.e2e-tests.result == 'success' }}
      run: |
        echo "✅ All E2E tests passed successfully!"
        # Add Slack/Discord notification here if needed
    
    - name: Notify on failure
      if: ${{ needs.e2e-tests.result == 'failure' }}
      run: |
        echo "❌ E2E tests failed!"
        # Add Slack/Discord notification here if needed
